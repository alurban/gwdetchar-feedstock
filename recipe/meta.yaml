{% set name = "gwdetchar" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 161be9d9b58708575bc881edb0ea5d0fa8a9adc4b934a8d059d7a5149d527d56
  patches:
    # fix test failures on python > 3.8
    - 0001-gwdetchar.conftest-add-pytest-fixture-overrides.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [win or py<35]
  entry_points:
    - gwdetchar-conlog = gwdetchar.conlog:main
    - gwdetchar-nagios = gwdetchar.nagios.__main__:main
    - gwdetchar-omega = gwdetchar.omega.__main__:main
    - gwdetchar-omega-batch = gwdetchar.omega.batch:main
    - gwdetchar-scattering = gwdetchar.scattering.__main__:main
    - gwdetchar-scattering-simple = gwdetchar.scattering.simple:main

requirements:
  host:
    - pip
    - python
    - setuptools >=20.2.2
  run:
    - astropy >=3.0.0
    - beautifulsoup4
    - gwdatafind
    - gwpy >=2.0.0
    - gwtrigfind
    - lxml
    - markuppy >=1.14
    - matplotlib-base >=3.1.0
    - numpy >=1.16
    - pandas
    - pycondor
    - python
    - pytz
    - coloredlogs
    - pygments >=2.7.0
    - python-ldas-tools-framecpp
    - scikit-learn
    - scipy >=1.2.0

test:
  requires:
    - flake8
    - pytest >=3.3.0
    - pytest-cov >2.4.0
  imports:
    - gwdetchar
    - gwdetchar.cds
    - gwdetchar.cli
    - gwdetchar.condor
    - gwdetchar.const
    - gwdetchar.daq
    - gwdetchar.io
    - gwdetchar.io.html
    - gwdetchar.io.datafind
    - gwdetchar.io.tests
    - gwdetchar.lasso
    - gwdetchar.lasso.plot
    - gwdetchar.lasso.tests
    - gwdetchar.nagios
    - gwdetchar.plot
    - gwdetchar.omega
    - gwdetchar.omega.plot
    - gwdetchar.omega.html
    - gwdetchar.omega.config
    - gwdetchar.omega.tests
    - gwdetchar.saturation
    - gwdetchar.scattering
    - gwdetchar.scattering.plot
    - gwdetchar.scattering.tests
    - gwdetchar.tests
    - gwdetchar.utils
  commands:
    # run unit tests
    - python -m pytest --pyargs {{ name }}
    # check scripts run ok
    - python -m gwdetchar.conlog --help
    - gwdetchar-lasso-correlation --help
    - gwdetchar-mct --help
    - python -m gwdetchar.nagios --help
    - python -m gwdetchar.omega --help
    - python -m gwdetchar.omega.batch --help
    - gwdetchar-overflow --help
    - python -m gwdetchar.scattering --help
    - python -m gwdetchar.scattering.simple --help
    - gwdetchar-slow-correlation --help
    - gwdetchar-software-saturations --help

about:
  home: "https://gwdetchar.readthedocs.io"
  license: "GPL-3.0-or-later"
  license_family: "GPL"
  license_file: "LICENSE"
  summary: "A python package for gravitational-wave detector characterisation"
  description: |
    This package provides a set of python utilities for gravitational-wave
    detector characterisation and data quality.

extra:
  recipe-maintainers:
    - alurban
    - duncanmmacleod
